apiVersion: apps/v1
kind: Deployment
metadata:
  name: cica-case-review-documents-deployment
  labels:
    app: cica-case-review-documents
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cica-case-review-documents # this should match the selector in service.yml
  template:
    metadata:
      labels:
        app: cica-case-review-documents # this should match the selector in service.yml
    spec:
      serviceAccountName: ${SERVICE_ACCOUNT_NAME}
      containers:
        - name: cica-case-review-documents
          image: ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          ports:
            - containerPort: 5000
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          env:
          - name: APP_COOKIE_NAME
            valueFrom:
              secretKeyRef:
                name: cica-case-review-documents-secrets
                key: app_cookie_name
          - name: APP_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: cica-case-review-documents-secrets
                key: app_cookie_secret
          - name: APP_SEARCH_PAGINATION_ITEMS_PER_PAGE
            value: "5"
          - name: APP_DOCUMENT_PAGINATION_ITEMS_PER_PAGE
            value: "1"
          - name: APP_API_URL
            value: https://cica-review-case-documents-dev.apps.live.cloud-platform.service.justice.gov.uk/api
